<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LA Wildfire Map</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <!-- App styles (optional) -->
  <style>
    #map {
      height: 100vh;
      width: 100vw;
    }
    body {
      margin: 0;
    }

    .legend-control {
    background: rgba(255, 255, 255, 0.95); /* less transparent white */
    padding: 10px;
    border-radius: 6px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    font-family: sans-serif;
    font-size: 14px;
    z-index: 9999;
    border: 1px solid #ccc;
  }

  .legend-item {
    display: flex;
    align-items: center;
    margin-bottom: 6px;
    cursor: pointer;
  }

  .legend-color {
    width: 14px;
    height: 14px;
    border-radius: 3px;
    margin-right: 8px;
  }

  .filter-button {
    margin: 4px 2px;
    padding: 4px 10px;
    font-size: 12px;
    cursor: pointer;
    background: #f8f9fa;
    border: 1px solid #aaa;
    border-radius: 4px;
  }

  .filter-button:hover {
    background: #e2e6ea;
  }

  </style>
</head>
<body>
  <!-- Map container -->
  <div id="map"></div>

  <!-- Leaflet JS (must come BEFORE your module script) -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Your app entry point -->
  <script type="module" src="./main.js"></script>
</body>
</html>
